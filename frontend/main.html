<style>
  /* Style for the container */
  .custom-scrollbar {
    height: 1000px; /* Set the height of the container */
    width: 335.4px; /*Set the width of the container */
  <div style="position:fixed;left:100px;top:10px;height:1000px;border:14px solid;"></div>
    overflow-x: hidden; /* Hide the horizontal scrollbar */
    overflow-y: scroll; /* Display the vertical scrollbar */
    scrollbar-width: thin; /* For Firefox */
    /* position: fixed; */
  }

  /* Track */
  .custom-scrollbar::-webkit-scrollbar {
    width: 14px;
    position: fixed;
  }

  /* Handle */
  .custom-scrollbar::-webkit-scrollbar-thumb {
    background-color: #888;
    border-radius: 8px;
  }

  /* Handle on hover */
  .custom-scrollbar::-webkit-scrollbar-thumb:hover {
    background-color: #555;
  }
</style>
</head>
